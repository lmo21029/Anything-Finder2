<link rel="import" href="bower_components/iron-list/iron-list.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">

<dom-module id="anything-finder">

  <template>
    <style>
      :host {
        display: block;
        border: solid 2px red;
        padding: 1rem;
      }

      paper-button {
        background: lightgreen;
        margin: 15px;
      }

      paper-input {
        display: block;
        width: 50%;
      }

      .form-search {
        display: flex;
      }

      .item-poster {
        height: 340px;
        width: 250px;
      }

      .item-title {
        width: 250px;
      }

      .result-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 1em;
        border: solid 1px black;
        padding: 1rem;
      }
    </style>

    <h2>Welcome to the [[topic]] search</h2>

    <div class="form-search">
      <paper-input label="[[topic]]" value="{{topicValue}}"></paper-input>
      <paper-button on-click="buttonSearch" disabled="true" raised>Search</paper-button>
    </div>

    <div class="result-list">
      <template is="dom-repeat" items="{{list.Search}}" as="film">
        <div class="item-any">
          <div>
            <img class="item-poster" src="[[film.Poster]]" alt="">
          </div>
          <div class="item-title">
            <span>[[film.Title]] -- [[film.Year]]</span>
          </div>
        </div>
      </template>
    </div>

  </template>

  <script>
    class AnythingFinder extends Polymer.Element {
      static get is() { return "anything-finder"; }
      static get properties() {
        return {
          topic: {
            type: String,
            value: 'Movie',
          },
          topicValue: {
            type: String,
            value: '',
            observer: '_validateButton',
          },
          list: {
            type: Array,
          },
        }
      }

      buttonSearch() {
        this.dispatchEvent(new CustomEvent('sendValue', { composed: true, detail: { value: this.topicValue } }));
      }

      _validateButton() {
        var button = this.shadowRoot.querySelector('paper-button');
        if ((this.topicValue == '')) {
          button.disabled = true;
        }
        else {
          button.disabled = false;
        }
      }

    }
    customElements.define(AnythingFinder.is, AnythingFinder);
  </script>

</dom-module>
